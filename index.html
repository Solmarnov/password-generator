<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/881878c1bb.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <!-- Banner for XS to MD displays -->
    <div class="banner d-lg-none">
      <i class="fas fa-shield-alt fa-5x"></i>
    </div>
    <!-- Banner for LG to XL displays -->
    <div class="banner text-center d-none d-lg-block">
      <i class="fas fa-shield-alt fa-10x"></i>
    </div>

    <div class="wrapper">

      <div class="card">
        <div class="card-header">
          <h1>Password Generator</h2>
        </div>

        <div class="card-body">
          <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>

          <form action="">

            <!-- Specify password length form-group -->
            <div class="form-group my-5">
              <label for="passwordLength">Specify desired password length</label>
              <input type="number" min="8" max="128" class="form-control" id="passwordLength" aria-describedby="passwordLengthHelp">
              <small id="passwordLengthHelp" class="text-muted">
                Choose a length of at least 8 characters and no more than 128 characters
              </small>
            </div>

            <!-- Password character inclusion switches -->
            <h5>Password character inclusions</h5>
            <small class="text-muted">Minimum one selection required</small>
            <div class="row">
              <div class="col col-lg-6">
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" id="lowercase">
                  <label class="custom-control-label" for="lowercase">Lowercase</label>
                </div>
              </div>

              <div class="col col-lg-6">
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" id="uppercase">
                  <label class="custom-control-label" for="uppercase">Uppercase</label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col col-lg-6">
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" id="numbers">
                  <label class="custom-control-label" for="numbers">Numbers</label>
                </div>
              </div>
              <div class="col col-lg-6">
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" id="special">
                  <label class="custom-control-label" for="special">Special</label>
                </div>
              </div>
            </div>

          </form>
        </div>

        <!-- 'Generate Password' button -->
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
        
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
